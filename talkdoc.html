<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('PcaHLHpc.gif');
            background-size: cover; /* Ensure the image covers the whole page */
            background-repeat: no-repeat; /* Prevent tiling of the image */
            background-attachment: fixed; /* Make the background fixed on scroll */
            background-position: center; /* Center the image on the page */
        }

        /* Header styles */
        .header {
            background-color: #c8b9b9;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .header-logo {
            background-color: #908b8b;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b6363;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links a.active {
            color: #c53e3e;
        }

        /* Grid styles for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .language-box {
            background-color: #c0bcbc;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #000;
            text-transform: capitalize;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .language-box:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="header-logo">MIND HAVEN</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="haven.html" class="active">Haven</a>
            <a href="helpyourself.html">Help yourself</a>
            <a href="talk_to_real_people.html">Talk to real people</a>
            <a href="fire.html">Vent into the fire</a>
            <a href="role_model.html">Talk to your role model</a>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <div class="grid-container">
            
            <a href="english.html">
    <div class="language-box">English</div>
</a>
            <div class="language-box">Hindi</div>
            <div class="language-box">Telugu</div>
            <div class="language-box">Tamil</div>
            <div class="language-box">Malayalam</div>
            <div class="language-box">Spanish</div>
            <div class="language-box">French</div>
            <div class="language-box">Urdu</div>
        </div>
    </main>
</body>
</html>
