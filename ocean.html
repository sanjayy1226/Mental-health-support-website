<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music and Image</title>
    <style>
        /* Style the page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            background-color: #f0f0f0; /* Default background color */
        }

        /* Button in the top-left corner */
        .haven-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #2D6A4F; /* Dark Green */
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .haven-button:hover {
            background-color: #3B9B6B; /* Lighter green on hover */
        }

        /* Image container */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Makes sure the image is behind everything else */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the whole background */
        }

        /* Audio player style */
        .audio-player {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1; /* Keeps it above the image */
        }
    </style>
</head>
<body>
    <!-- Button linking to haven.html -->
    <a href="haven.html" class="haven-button">Haven</a>

    <!-- Image to display -->
    <div class="image-container">
        <img src="soVUYe-o.gif" alt="Background Image" class="background-image">
    </div>

    <!-- Audio player -->
    <div class="audio-player">
        <audio controls autoplay>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
