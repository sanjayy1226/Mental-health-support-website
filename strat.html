<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mind Haven</title>
    <style>
        /* Set background image */
        body {
            background-image: url('Chill of the Wild.gif'); /* Your background image */
            background-size: cover; /* Ensures the image covers the full page */
            background-position: center;
            font-family: 'Courier New', Courier, monospace; /* Aesthetic font */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full page height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff; /* Text color for better contrast */
        }

        /* Title styling */
        h1 {
            font-size: 36px;
            color: #F5E8C7; /* Aesthetic cream color */
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Cursive', sans-serif; /* Cursive aesthetic font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for text */
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 20px; /* Adds space between buttons */
        }

        /* Button styles */
        .button {
            padding: 15px 30px;
            background-color: #F5E8C7; /* Creamy button color */
            color: #2D6A4F; /* Dark green text */
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* No underline */
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for buttons */
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #d1bc8f; /* Lighter cream on hover */
            transform: scale(1.1); /* Slightly enlarge the button */
        }
    </style>
</head>
<body>
    <h1>Welcome to Mind Haven</h1>
    <div class="button-container">
        <a href="haven.html" class="button">Enter Haven</a>
        <a href="index.html" class="button">Home</a>
    </div>
</body>
</html>
