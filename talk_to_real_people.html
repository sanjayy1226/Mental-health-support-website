<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Haven - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('op.gif');
            background-size: cover; /* Ensure the image covers the whole page */
            background-repeat: no-repeat; /* Prevent tiling of the image */
            background-attachment: fixed; /* Make the background fixed on scroll */
            background-position: center; /* Center the image on the page */
        }

        /* Header styles */
        .header {
            background-color: #c8b9b9;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .header-logo {
            background-color: #908b8b;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b6363;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links a.active {
            color: #c53e3e;
        }

        /* Main content styles */
        .content {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button styles */
        .button {
            background-color: #908b8b;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none; /* No underline */
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #7a6f6f; /* Lighter shade on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">MIND HAVEN</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="haven.html" class="active">Haven</a>
            <a href="helpyourself.html">Help yourself</a>
            <a href="talk_to_real_people.html">Talk to real people</a>
            <a href="fire.html">Vent into the fire</a>
            <a href="role_model.html">Talk to your role model</a>
        </nav>
    </header>
    <main class="content">
        <div class="button-container">
            <!-- Simple buttons that link to other pages -->
            <a href="talkdoc.html" class="button">Talk to a Doctor</a>
            <a href="http://192.168.137.67:5000" class="button">Talk to a Stranger</a>
            
        </div>
    </main>
</body>
</html>
