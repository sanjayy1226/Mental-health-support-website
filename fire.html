<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vent Into The Fire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('Day 36-40 2018 Warm little bonfire.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #c8b9b9;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        .home-btn:hover {
            background-color: #a89a9a;
        }
        .input-box {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .vent-btn {
            background-color: #c8b9b9;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .vent-btn:hover {
            background-color: #a89a9a;
        }
        .letter {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('sf.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: transform 2s ease-out, opacity 0.5s;
        }
        .letter.fly {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Link added to the Home button -->
        <a href="index.html" class="home-btn">Home</a>
        <input type="text" class="input-box" id="inputBox" placeholder="Type your thoughts here...">
        <button class="vent-btn" id="ventBtn">Vent into the fire</button>

        <!-- Invisible fire position marker -->
        <div id="fireTarget" style="position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); width: 1px; height: 1px;"></div>
    </div>

    <script>
        const ventBtn = document.getElementById('ventBtn');
        const inputBox = document.getElementById('inputBox');
        const fireTarget = document.getElementById('fireTarget');

        ventBtn.addEventListener('click', () => {
            // Create the letter element dynamically
            const letter = document.createElement('div');
            letter.classList.add('letter');
            document.body.appendChild(letter);

            // Place the letter at the bottom center of the screen
            letter.style.left = '50%';
            letter.style.bottom = '10%';
            letter.style.transform = 'translate(-50%, 0) scale(0.5)';

            // Add the animation after a short delay
            setTimeout(() => {
                const fireRect = fireTarget.getBoundingClientRect();
                letter.style.transform = `translate(-50%, -50%) scale(1) translateY(${fireRect.top - window.innerHeight}px)`;
                letter.classList.add('fly');
            }, 100);

            // Remove the letter after the animation ends
            setTimeout(() => {
                letter.remove();
            }, 3000);

            // Clear the input box
            inputBox.value = "";
        });
    </script>
</body>
</html>
